<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">Library</div>
    <div class="library-info">
        <div class="total">Total :</div>
        <div class="read">Read :</div>
        <div class="not-read">Not-Read :</div>
    </div>

    <div class="container">
        <div class="add-book">+ Add book</div>
        <div class="form-popup" id="myForm">
            <form action="" class="form-container">
                <h2>Add New Book</h2>

                <input type="text" placeholder="Title" id="title" name="title" required>

                <input type="text" placeholder="Author" id="author" name="author" required>

                <input type="number" placeholder="pages" id="pages" name="pages" required>

                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel">Close</button>
            </form>
        </div>
        <div class="book" dataset-index="1">
            <div class="delete">x</div>
            <div class="title">The Art of War</div>
            <div class="author">Sun Tzu</div>
            <div class="pages">101</div>
            <div class="status">READ <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label> </div>
        </div>
        <div class="book" dataset-index="2">
            <div class="delete">x</div>
            <div class="title">The Art of War</div>
            <div class="author">Sun Tzu</div>
            <div class="pages">102</div>
            <div class="status">READ <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label></div>
        </div>
        <div class="book" dataset-index="3">
            <div class="delete">x</div>
            <div class="title">The Art of War</div>
            <div class="author">Sun Tzu</div>
            <div class="pages">103</div>
            <div class="status">READ <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label></div>

        </div>
        <div class="book" dataset-index="4">
            <div class="delete">x</div>
            <div class="title">The Art of War</div>
            <div class="author">Sun Tzu</div>
            <div class="pages">104</div>
            <div class="status">READ <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label></div>

        </div>
        <div class="book" dataset-index="5">
            <div class="delete">x</div>
            <div class="name">The Art of War</div>
            <div class="author">Sun Tzu</div>
            <div class="pages">105</div>
            <div class="status">READ <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label></div>

        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
